{% load forum_tags %}

<time class="text-muted small">{{ timestamp|timesince }}前</time>
<div>
    用户 <a href="{{ actor.get_absolute_url }}">{{ actor.nickname }}</a>
    在你喜欢的帖子
    <a href="{{ target.content_object.get_absolute_url }}">{{ target.content_object.title }}</a>
    中回复了
</div>
<div class="mark">
    {{ target.comment|parse_nicknames|mark|bleach }}
</div>
