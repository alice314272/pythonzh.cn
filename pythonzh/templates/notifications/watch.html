{% load forum_tags %}

<div class="media">
    <a class="media-left" href="{{ actor.get_absolute_url }}">
        <img class="media-object" src="{{ actor.mugshot_thumbnail.url }}"
             alt="" style="width: 24px;">
    </a>
    <div class="media-body">
        <div class="media-heading">
            用户 <a href="{{ actor.get_absolute_url }}">{{ actor.nickname }}</a>
            喜欢了你发布的帖子
            <a href="{{ target.get_absolute_url }}"
               data-state="{% if notification.unread %}1{% else %}0{% endif %}"
               data-target="{% url 'notifications:mark_as_read' notification.slug %}" class="notification-jump">
                {{ target.title }}
            </a>
        </div>
    </div>
</div>
